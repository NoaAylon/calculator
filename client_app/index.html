<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NOA calculator app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">
    <link rel="stylesheet" href="includes/style.css">
  </head>

  <body>
    <p id="calc-title">NOA CALCULATOR
      <i class="fas fa-calculator"></i> </p>
    <br />
    <main>
      <form action="">
        <h5>NUMBER 1 :</h5>
        <input type="text" class="form-control" id="num1">
        <h5>NUMBER 2 :</h5>
        <input type="text" class="form-control" id="num2">
        <h5>NUMBER 3 :</h5>
        <input type="text" class="form-control" id="num3">

        <section class="flex-container">
          <section class="radio-function">
            <h4 class="radio-title">FUNCTION :</h4>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="function" id="avg" value="avg">
              <label class="form-check-label" for="avg">
                AVG </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="function" id="sum" value="sum">
              <label class="form-check-label" for="sum">
                SUM
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="function" id="mult" value="mult">
              <label class="form-check-label" for="mult">
                MULT
              </label>
            </div>
          </section>
          <section class="radio-method">
            <h4 class="radio-title">METHOD:</h4>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="method" id="get" value="GET">
              <label class="form-check-label" for="get">
                GET
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="method" id="post" value="POST">
              <label class="form-check-label" for="post">
                POST
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="method" id="put" value="PUT">
              <label class="form-check-label" for="put">
                PUT
              </label>
          </section>
        </section>
      </form>
      <button class="btn btn-warning" id="answer">ANSWER</button>
      <section class="result"></section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <script src="./script.js"></script>
  </body>

</html>
